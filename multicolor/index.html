<!DOCTYPE HTML>
<head>
<title>using multiple color</title>

</head>
<style>
#grad1{

		height:100px;
		background-color:red;
		background-image:linear-gradient(red,green,yellow);
		}
		#grad2{
		height:100px;
		background-color:blue;
		background-image:linear-gradient(red,green,yellow,blue);
		}

		#grad3{
		height:100px;
		background-color:red;
		background-image:linear-gradient(red,green,yellow,blue,indigo);
		}


		#grad4{

		height:100px;
		background-color:blue;
		background-image:linear-gradient(red,green,yellow,blue,orange);

		}

</style>
<body>
<h1>Linear Gradients - Multiple Color Stops</h1>

<h3>3 Color Stops (evenly spaced):</h3>
<div id="grad1"></div>

<h3>7 Color Stops (evenly spaced):</h3>
<div id="grad2"></div>

<h3>3 Color Stops (not evenly spaced):</h3>
<div id="grad3"></div>



<p><strong>Note:</strong>Color stops are automatically spaced evenly when no percents are specified.</p>
<p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support gradients.</p>




</body>
</html>
