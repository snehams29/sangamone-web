<html>
  <head>
     <title>Popupbox</title>
  
       <script>
	       function fillDetails()
		   {
		  
		     var name=prompt("Enter your name");
		     alert("Your name is "+name);
			 var sts=confirm("Are you want to exit");
			 alert("You clicked "+sts);
		     
		   }
		   
          
    
     </script>
   </head>
<body>
   
      <button type="button" onclick="fillDetails()">Fill Details</button>
    </body>
	
</html>
